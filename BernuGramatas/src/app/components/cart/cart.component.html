<!-- cart.component.html -->
<div *ngIf="getCartItems().length === 0; else cartItems" class="empty-cart-message">
  Jūsu iepirkumu grozs ir tukšs.
</div>

<ng-template #cartItems>
  <div *ngFor="let product of getCartItems()" class="cart-item">
    <p class="product-name">{{ product.name }}</p>
    <p class="product-price">Price: ${{ product.price }}</p>
    <button (click)="removeFromCart(product)" class="remove-button">Remove</button>
  </div>
</ng-template>
