<!-- src/app/components/navbar/navbar.component.html -->
<div class="navbar">
  <div class="logo">
    <a routerLink="/">
      <img src="/assets/logo.svg" alt="Logo">
    </a>
  </div>
  <div class="cart">
    <a routerLink="/cart">
      <img src="/assets/cart.svg" alt="Cart">
      <div class="count">{{ getCartItemCount() }}</div>
    </a>
  </div>
</div>
