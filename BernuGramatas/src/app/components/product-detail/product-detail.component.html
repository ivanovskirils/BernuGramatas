<!-- src/app/components/product-detail/product-detail.component.html -->
<div *ngIf="product" class="product-detail">
  <h2>{{ product.name }}</h2>
  <img [src]="product.imageUrl" alt="{{ product.name }}">
  <div class="product-info">
      <p>{{ product.description }}</p>
      <p class="price">Price: {{ product.price }} â‚¬</p>
      <div class="quantity">
        <button (click)="decreaseQuantity()">-</button>
        <input type="text" [(ngModel)]="quantity">
        <button (click)="increaseQuantity()">+</button>
      </div>
      <button (click)="addToCart(product)">Pievienot grozam</button>
    </div>
</div>
